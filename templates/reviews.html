<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/stylesheets/style.css" rel="stylesheet" />

    <title>Add Review</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Paris</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="{{ url_for('index')}}">Home</a>
                <a class="nav-item nav-link " href="{{ url_for('menud')}}">Menu</a>
                <a class="nav-item nav-link " href="{{ url_for('contact')}}">Reservation</a>
                <a class="nav-item nav-link active" href="{{ url_for('reviews')}}">Reviews</a>
                <a class="nav-item nav-link" href="{{ url_for('login')}}">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container container-reservation">
        <div class="row">
            <div class="col-md-6">
                <h3 class="reservation-title">Reviews</h3>
                {% for r in reviews_list %}
                <h5 class="reservation-title">{{ r[0] }} on {{ r[1] }}</h5>
                <p>{{ r[2] }}</p>

                {% endfor %}
            </div>
            <div class="col-md-6">
                <h3 class="reservation-title">Add Reviews</h3>
                <br>
                <br>

                <p>{{ msg }}</p>
                <form method="POST" action="{{ url_for('reviews')}}" enctype=multipart/form-data>
                    <input class="form-control reservation-inputs" name="name" type="text"
                        placeholder="Name (optional)">
                    <textarea class="form-control reservation-inputs" rows="5" placeholder="Reviews"
                        name="reviews"></textarea>
                    <button type="submit" class="btn btn-light">Post</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
